<!doctype html>
<html
  lang="en"
  class="light-style layout-wide customizer-hide"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../assets/"
  data-template="vertical-menu-template-free"
  data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Register</title>

    <link rel="icon" type="image/x-icon" href="../Dependencies/img/logo.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Braah+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../Dependencies/Template/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../Dependencies/Template/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../Dependencies/Template/css/demo.css" />

    <link rel="stylesheet" href="../Dependencies/Template/vendor/css/page-auth.css" />

    <style>
      .authentication-wrapper.authentication-basic .authentication-inner {
        max-width: 660px;
        position: relative;
      }
    </style>
  </head>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">

          <div class="card px-sm-6 px-0">
            <div class="card-body">

              <!-- logo -->
              <div class="app-brand justify-content-center mb-6">
                <a href="index.html" class="app-brand-link gap-2">
                  <img src="../Dependencies/img/ai_nstein_logo.svg" class="app-brand-logo" alt="ainstein logo">
                </a>
              </div>
              <!-- logo -->
              
              <h4 class="mb-1">Knowledge starts here ðŸš€</h4>
              
              <!-- register form -->
              <form id="formAuthentication" method="post" class="mb-3" action="addUser.php">
                
                <div class="row">
                  <span class="col-sm-6">
                    <div class="mb-6">
                      <label for="username" class="form-label">Username</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        name="username"
                        placeholder="Enter your username"/>
                        <span id="invalidUsername" class="text-danger" style="display:none;"></span>
                    </div>
    
                    <div class="mb-6">
                      <label for="email" class="form-label">Email</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" />
                    </div>
    
                    <div class="mb-6 form-password-toggle">
                      <label class="form-label" for="password">Password</label>
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          name="password"
                          placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"/>
                    </div>
                  </span>
  
                  <span class="col-sm-6">
                    <div class="mb-6">
                      <label for="age" class="form-label">Age</label>
                      <input
                        type="number"
                        value="12"
                        class="form-control"
                        id="age"
                        name="age"/>
                    </div>
    
                    <div class="mb-3">
                      <label for="education_level" class="form-label">Education level</label>
                      <select class="form-select" id="education_level" name="education_level">
                        <option value="0">Select education level</option>
                        <option value="None">None</option>
                        <option value="Primary">Primary</option>
                        <option value="Prep School">Prep School</option>
                        <option value="High School">High School</option>
                        <option value="Bachelors">Bachelors</option>
                        <option value="Masters">Masters</option>
                        <option value="PhD">PhD</option>
                      </select>
                    </div>
    
                    <div class="mb-2">
                      <label class="form-label">Gender</label>

                      <div class="form-check">
                        <input name="gender" class="form-check-input" type="radio" value="Male" id="genderMale">
                        <label class="form-check-label" for="gender">
                          Male
                        </label>
                      </div>
                      
                      <div class="form-check">
                        <input name="gender" class="form-check-input" type="radio" value="Female" id="genderFemale">
                        <label class="form-check-label" for="gender">
                          Female
                        </label>
                      </div>

                    </div>
                  </span>

                  <span class="col-sm-6">
                    <div class="mb-2">
                      <label class="form-label">Do you have an IT Background ?</label>
                      <select class="form-select" id="it_background" name="it_background">
                        <option value="0">Select answer</option>
                        <option value="No">No, I don't</option>
                        <option value="KindOf">Kind of</option>
                        <option value="Yes">Yes, I do</option>
                      </select>
                    </div>
                  </span>

                  <span class="col-sm-6">
                    <div class="mb-2">
                      <label for="profile_picture" class="form-label">Profile Picture</label>
                      <input type="file" class="form-control" id="profile_picture" name="profile_picture" accept="image/*" />
                    </div>
                  </span>

                </div>
    
                <div class="my-4">
                  <div class="form-check mb-0 ms-2">
                    <input class="form-check-input" type="checkbox" id="terms-conditions" name="terms" />
                    <label class="form-check-label" for="terms-conditions">
                      I agree to
                      <a href="#">privacy policy & terms</a>
                    </label>
                  </div>
                </div>
                <button class="btn btn-primary d-grid w-100">Sign up</button>
              </form>
              <!-- register form -->
              
              <!-- other links -->
              <p class="text-center">
                <span>Already have an account?</span>
                <a href="../Vue/login.html">
                  <span>Sign in instead</span>
                </a>
              </p>
              <!-- other links -->

            </div>
          </div>
          
        </div>
      </div>
    </div>
    <script src="formControl2.js"></script>
  </body>
</html>
